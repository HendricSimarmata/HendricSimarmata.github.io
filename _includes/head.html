<head>
    <meta charset="utf-8">
      <title>
        {%if page.title %}
            {{ page.title }} | {{ site.name }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>  

    {% feed_meta %}
        {% seo title=false %}
        {% if jekyll.environment == 'production' and site.google_analytics %}
          {% include analytics.html %}
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
    <meta name="author" content="Hedric Simarmata">

    <!-- Favicons -->
    <link rel="shortcut icon" href="/assets/favicon.svg" sizes="32x32">
    <link rel="shortcut icon" href="/assets/favicon.svg" sizes="192x192">
  
    <!-- Twitter -->
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:creator" content="@hendricmarmata">
    <meta name="twitter:card" content="summary_large_image">

    <!-- OGSITE -->
    <meta property="og:type" content="article">
    <meta property="og:image" content="{{ site.url }}/thumbs/{{ page.image }}" />
    <meta property="article:publisher" content="http://www.facebook.com/hendricsimarmata" />
    <meta property="article:author" content="https://www.facebook.com/hendricsimarmata" />
    <meta property="article:published_time" content="{{ page.date }}" />

    <!-- ICON -->
    <link rel="apple-touch-icon-precomposed" href="/assets/apple-touch-icon.png">
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="/assets/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/apple-touch-icon-128x128.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/apple-touch-icon-192x192.png">

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/jquery.pagepiling.min.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/ramsay/owl.carousel.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/ramsay/animsition.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/ramsay/animate.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/tether/tether.min.css' | relative_url }}">
	<link rel="stylesheet" href="{{ '/assets/css/progress.min.css' | relative_url }}">
	<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
    <!--<link rel="stylesheet" href="{{ '/assets/css/vlt/vlt-plugins.min.css' | relative_url }}">-->

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],

  </head>
